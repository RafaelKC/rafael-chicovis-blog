<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1 class="logo" routerLink="/" >rafael chicovis</h1>

    <div class="actions">
      <button mat-icon-button matTooltip="Toogle theme" (click)="themeService.toggleTheme()">
        <mat-icon>
          <fa-icon [icon]="themeService.isDarkMode() ? faMoon : faSun"></fa-icon>
        </mat-icon>
      </button>

      <a mat-icon-button routerLink="posts" matTooltip="Posts">
        <mat-icon>
          <fa-icon [icon]="faSquareRss"></fa-icon>
        </mat-icon>
      </a>

      <a mat-icon-button routerLink="links" matTooltip="Links">
        <mat-icon>
          <fa-icon [icon]="faTree"></fa-icon>
        </mat-icon>
      </a>

      <a class="hide-on-mobile" mat-icon-button href="https://www.linkedin.com/in/rafael-kaua-chicovis/?locale=en_US" matTooltip="LinkedIn" target="_blank">
        <mat-icon>
          <fa-icon [icon]="faLinkedinIn"></fa-icon>
        </mat-icon>
      </a>

      <a class="hide-on-mobile" mat-icon-button href="https://github.com/RafaelKC" matTooltip="GitHub" target="_blank">
        <mat-icon>
          <fa-icon [icon]="faGithub"></fa-icon>
        </mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="pages-container">
  <router-outlet/>
</div>

<app-footer/>
